<ion-header>

  <ion-navbar>
    <ion-title>{{ 'New Hunt: Locations' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Locations for the Hunt
    </ion-list-header>

    <ion-item *ngFor="let location of hunt.locations" (click)="editLocation(location)">
      <ion-icon name="paper-plane" item-start color="primary"></ion-icon>
      <ion-label>{{location.name}}</ion-label>
    </ion-item>
    <ion-item text-center>
        <button ion-button icon-start (click)="addLocation()">
            <ion-icon name="add"></ion-icon>
            Add Location
        </button>
    </ion-item>
  </ion-list>
  <div text-center>
        <button ion-button round large [disabled]="hunt?.locations.length == 0" (click)="publishHunt()">{{ 'Publish Hunt' | translate }}</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Location' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <ion-img id="imgHolder" width="100%" height="250px" style="overflow-y: scroll;" [src]="location.imageUrl"></ion-img>
        <ion-card-content>
            <ion-card-title>
            {{location.name}}
            </ion-card-title>
            <p>
            {{location.description}}
            </p>
        </ion-card-content>
    </ion-card>
    <ion-list *ngIf="location.clues.length > 0">
        <ion-list-header>
        Clues
        </ion-list-header>

        <ion-item *ngFor="let clue of location.clues; let i = index" (click)="showClue(clue)">
            <ion-icon name="information-circle" item-start color="dark"></ion-icon>
            <ion-label>Clue {{i + 1}}</ion-label>
        </ion-item>
    </ion-list>
    <div text-center>
        <button *ngIf="location.status == 'not_found'" ion-button (click)="scan()">Check-In</button>
        <button *ngIf="location.status == 'found'" ion-button color="secondary">Location Found</button>
    </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Search for Hunts' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getHunts($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openHunt(hunt)" *ngFor="let hunt of currentHunts">
      <ion-avatar item-start>
        <img [src]="hunt.imageUrl">
      </ion-avatar>
      <h2>{{hunt.name}}</h2>
      <p>{{hunt.shortDescription}}</p>
    </button>
  </ion-list>
</ion-content>

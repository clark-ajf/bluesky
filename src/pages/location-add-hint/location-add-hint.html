<ion-header>

  <ion-navbar>
    <ion-title>{{ 'New Hint' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="hintForm" (ngSubmit)="submitHint()">
        <ion-item>
            <ion-label color="primary" floating clearInput>Message</ion-label>
            <ion-input formControlName="message"></ion-input>
        </ion-item>   
    
        <div text-center>
            <button ion-button round large type="submit" [disabled]="!hintForm.valid">{{ 'Add Hint' | translate }}</button>
        </div>     
    </form>
</ion-content>

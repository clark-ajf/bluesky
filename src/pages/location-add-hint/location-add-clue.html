<ion-header>

  <ion-navbar> 
    <ion-buttons start>
        <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>{{ 'New Clue' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="clueForm" (ngSubmit)="submitClue()">
        <ion-item>
            <ion-label color="primary" floating clearInput>Message</ion-label>
            <ion-input formControlName="message"></ion-input>
        </ion-item>   
    
        <div text-center>
            <button ion-button round large type="submit" [disabled]="!clueForm.valid">{{ 'Add Clue' | translate }}</button>
        </div>     
    </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'New Hunt' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating clearInput>Name</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating clearInput>Short Description</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating clearInput>Full Description</ion-label>
            <ion-textarea rows="10" maxLength="500"></ion-textarea>
        </ion-item>
        <ion-item>
            <button ion-button icon-start (click)="selectPicture()" text-center>
            <ion-icon name="image"></ion-icon>
                Select Image
            </button>
        </ion-item>
    </ion-list>
    <div text-center>
        <button ion-button round large (click)="next()">{{ 'Next' | translate }}</button>
    </div>
</ion-content>

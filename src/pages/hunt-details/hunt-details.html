<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Hunt' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <img [src]="hunt.imageUrl"/>
        <ion-card-content>
            <ion-card-title>
            {{hunt.name}}
            </ion-card-title>
            <p>
            {{hunt.shortDescription}}
            </p>
            <p>
            {{hunt.longDescription}}
            </p>
        </ion-card-content>
    </ion-card>
    <div text-center>
        <button *ngIf="hunt.status" ion-button round large (click)="continue()" color="secondary">{{ 'Continue' | translate }}</button>
        <button *ngIf="!hunt.status" ion-button round large (click)="start()">{{ 'Start' | translate }}</button>
    </div>
</ion-content>
